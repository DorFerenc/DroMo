<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dromo - 3D Model Generation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
        }
    }
    </script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Dromo - 3D Model Generation</h1>

    <div class="tab">
        <button class="tablinks" data-tab="VideoTab">Videos</button>
        <button class="tablinks" data-tab="PointCloudTab">Point Clouds</button>
        <button class="tablinks" data-tab="ModelTab">3D Models</button>
    </div>

    <div id="VideoTab" class="tabcontent">
        <div class="section">
            <h2>Upload PLY File</h2>
            <input type="text" id="plyTitle" placeholder="PLY File Title">
            <input type="file" id="plyFile" accept=".ply">
            <button id="uploadPLYBtn" class="button">Upload</button>
        </div>
        <div class="section">
            <h2>Video List</h2>
            <button id="refreshVideoListBtn" class="button">Refresh Video List</button>
            <ul id="videoList"></ul>
        </div>
        <div class="section">
            <h2>Video Details</h2>
            <div id="videoDetails"></div>
        </div>
    </div>

    <div id="PointCloudTab" class="tabcontent">
        <div class="section">
            <h2>Upload Point Cloud</h2>
            <input type="text" id="pointCloudName" placeholder="Point Cloud Name">
            <input type="file" id="pointCloudFile" accept=".txt,.csv">
            <button id="uploadPointCloudBtn" class="button">Upload</button>
        </div>
        <div class="section">
            <h2>Point Cloud List</h2>
            <button id="refreshPointCloudListBtn" class="button">Refresh Point Cloud List</button>
            <ul id="pointCloudList"></ul>
        </div>
        <div class="section">
            <h2>Point Cloud Details</h2>
            <div id="pointCloudDetails"></div>
        </div>
    </div>

    <div id="ModelTab" class="tabcontent">
        <div class="section">
            <h2>3D Model List</h2>
            <button id="refreshModelListBtn" class="button">Refresh 3D Model List</button>
            <ul id="modelList"></ul>
        </div>
        <div class="section">
            <h2>3D Model Details</h2>
            <div id="modelDetails"></div>
        </div>
        <div class="section">
            <h2>3D Model Visualization</h2>
            <div id="modelViewer"></div>
        </div>
    </div>
